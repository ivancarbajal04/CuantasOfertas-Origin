<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3848e234e6.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="../../img/ISO.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Venta Corporativa</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="../../index.html">
                <img src="../../img/ISOLOGOTIPO.png" alt="">
            </a>
            
        </div>
    </header>

    <main>
        <form method="post" id="newsletterForm" class="modal-form" action="https://hooks.zapier.com/hooks/catch/18644409/37pbz7k/">
            <br>
            <div class="input-container">
                <input type="text" id="name" name="name" class="modal-input" placeholder="Nombre" required>
                <input type="text" id="lastname" name="lastname" class="modal-input" placeholder="Apellido" required>
            </div>

            <input type="text" id="nameCorp" name="nameCorp" class="modal-input full-width" placeholder="Nombre de la empresa" required></input>
            
            <div class="input-container">
                <input type="email" id="email" name="email" class="modal-input" placeholder="Email" required>
                <input type="tel" id="phone" name="phone" class="modal-input" placeholder="Número" required>
            </div>
            
            <textarea id="query" name="query" class="modal-input full-width" placeholder="Escribí tu consulta" required></textarea>
            
            <button type="submit" class="modal-submit">Enviar</button>
        </form>
    </main>
    <script src="index.js"></script>
</body>
</html>
